<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <h2>Stone-Paper-Scissor</h2>
        <p>Make your <span id="choice">choice !</span></p>
        <div class="wrapper">
            <div class="userBox">
                <div class="imgWrapper">
                    <div class="stoneImg imageBox">
                        <img src="images/stone.jpg" alt="Stone picture">
                    </div>
                    <div class="paperImg imageBox">
                        <img src="images/paper.jpg" alt="paper picture">
                    </div>
                    <div class="scissorImg imageBox">
                        <img src="images/scissor.jpg" alt="scissor picture">
                    </div>
                </div>
                <div class="userPick">UserPick</div>
            </div>

            <div class="ComputerBox">
                <h2>Computer Pick !</h2>
                <div class="computerPick">
                    <img src="images/stone-paper-scissor.jpg" alt="stone-paper-scissor picture">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
